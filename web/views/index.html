<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							id
						</th>
						<th>
							匹配值
						</th>
						<th>
							类型
						</th>
						<th>
							csv表标题
						</th>
					</tr>
				</thead>
				<tbody>
				{{range $i, $data := .DataList}}
					<tr class="table-success">
						<td>
							{{$i}}
						</td>
						<td>
							{{$data.ValueData}}
						</td>
						<td>
							{{$data.ConsumptionName}}
						</td>
						<td>
							{{$data.RulesName}}
						</td>
					</tr>
				{{end}}
				</tbody>
			</table>
			<nav>
				<ul class="pagination">
					<li class="page-item">
						<a class="page-link" href="/qianji/listdata?csv_type=1&page={{PreviousPage .page}}&pageSize={{GetPageSize}}">上一页</a>
					</li>
					<li class="page-item">
						<a class="page-link" href="/qianji/listdata?csv_type=1&page={{NextPage .page}}&pageSize={{GetPageSize}}">下一页</a>
					</li>
				</ul>
			</nav>

		</div>
	</div>
</div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
