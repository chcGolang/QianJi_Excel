<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
		 <script type="text/javascript" src="./js/my.js"></script>
		 <script type="text/javascript" src="./js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>csv文件类型
                        </label>
                        <div class="layui-input-inline" style="width:190px;text-align: left">
                            <select id="csv-typeId" lay-verify="csvType" lay-filter="csv-typeId" name="csvTypeId">
                            </select>
                        </div>
                       
                    </div>
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>钱迹消费类型
                        </label>
                        <div class="layui-input-inline" style="width:190px;text-align: left">
                            <select id="consumption-typeId" lay-verify="consumptionType" name="consumptionId">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>csv表标题
                        </label>
                        <div class="layui-input-inline" style="width:190px;text-align: left">
                            <select id="rules-typeId" lay-verify="rulesInfo" lay-filter="rules-typeId" name="rulesId">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="role" class="layui-form-label">
                            <span class="x-red">*</span>匹配值查询方式
                        </label>
                        <div class="layui-input-inline" style="width:190px;text-align: left">
                			 <select id="fuzzyid" lay-filter="fuzzyid" name="fuzzyid">
                			 </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>匹配值
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="value_data" name="value_data" lay-verify="value_data" lay-verify="required"
                            autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" lay-filter="add" lay-submit="">
                            增加
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>
			layui.use(['form','layer'], function(){
			    $ = layui.jquery;
			  var form = layui.form
			  ,layer = layui.layer;
			
			  csvTitleInit(form)
			
			  //自定义验证规则
			  verifyValue(form)
			
			  //监听提交
			  form.on('submit(add)', function(data){
				var dataInfo = data.field
				var resqData = {
					csv_type:dataInfo.csvTypeId,
					rules_type_id:dataInfo.rulesId,
					value_data:dataInfo.value_data,
					consumption_type_id:dataInfo.consumptionId,
					fuzzy:dataInfo.fuzzyid
				}
				$.post(saveMatchingRule,resqData,function(data,status){
					if(data.code!=200){
						openFailView("增加失败",data.err_msg)
					}else{
						//发异步，把数据提交给后台
						layer.alert("增加成功", {icon: 6},function () {
						    // 获得frame索引
						    var index = parent.layer.getFrameIndex(window.name);
						    //关闭当前frame
						    parent.layer.close(index);
							parent.refreshSreach();
						});
					}
				});
			    
			    return false;
			  });
			});
			function init(){
				findCsvType(findCsvTypeUrl)
				findConsumptionType(findConsumptionTypeUrl)
				findRulesInfo(findRulesInfoUrl,0)
				findFuzzyInfo(findFuzzyInfoUrl)
			}
			init()
			</script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
